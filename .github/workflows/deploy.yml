name: Deploy ConstruMetrix to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Security Scan (Linting placeholder)
        run: |
          echo "üîç Running initial Security Scan..."
          # Mock: En un entorno real aqu√≠ ir√≠a 'npm audit' o 'snyk test'
        
      - name: Validate Core Files
        run: |
          ls -la index.html app.js geo-visor.js
          echo "‚úÖ Core files presence validated."

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
