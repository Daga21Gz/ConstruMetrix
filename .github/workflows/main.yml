name: ConstruMetrix CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Project Dependencies
      run: npm install

    - name: Install Functions Dependencies
      working-directory: ./functions
      run: npm install

    - name: Lint Check (Placeholder)
      run: echo "Running linter..." # npm run lint

    - name: Integration Tests (Placeholder)
      run: echo "Running tests..." # npm test

  deploy-hosting:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Deploy to Firebase Hosting
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}" --project construmetrix

  deploy-functions:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Deploy Firebase Functions
        run: |
          npm install -g firebase-tools
          cd functions && npm install
          firebase deploy --only functions --token "${{ secrets.FIREBASE_TOKEN }}" --project construmetrix
